<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>number datatype</h1>
    <script>
        let a=3;
        let b=5;
        document.write(typeof a);
        document.write(typeof b);
    </script>

     <h1>string datatype</h1>
    <script>
        let aa='asd';
        let bb='asdasd';
        document.write(typeof aa);
        document.write(typeof bb);
    </script>
     <h1>boolean datatype</h1>
    <script>
        let aaa=true;
        let bbb=false;
        document.write(typeof aaa);
        document.write(typeof bbb);
    </script>
     <h1>null datatype</h1>
    <script>
        let aaaa=null;
        
        document.write(typeof aaaa);
       
    </script>
     <h1>undefined datatype</h1>
    <script>
        let un;
        
        document.write(typeof un);
       
    </script>
</body>
</html>
