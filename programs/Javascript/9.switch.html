<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <h1>Calculator</h1>
    <script>
        var a=10;
        var b=20;
        var op='+';

        switch(op){
            case '+':
                document.writeln("addition is "+(a+b));
                break;
            case '-':
                document.writeln("subtraction is "+(a-b));
                break;
            case '/':
                document.writeln("division is "+(a/b));
                break;
            case '*':
                document.writeln("multiplication is "+(a*b));
                break;
            default:
                document.writeln("invalid op");
                break;
        }
var color="violet"
        switch(color){
            case 'violet':
                document.getElementById('body').style="background-color:violet";
                break;
            case 'indigo':
                document.getElementById('body').style="background-color:indigo";
                break;
            case 'blue':
                document.getElementById('body').style="background-color:blue";
                break;
            case 'green':
                document.getElementById('body').style="background-color:green";
                break;
            case 'yellow':
                document.getElementById('body').style="background-color:yellow";
                break;
            case 'orange':
                document.getElementById('body').style="background-color:orange";
                break;
            case 'red':
                document.getElementById('body').style="background-color:red";
                break;
        }
    </script>
</body>
</html>
