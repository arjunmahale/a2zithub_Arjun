<!DOCTYPE html>

<body>
    <!-- arithmatic operator + - * % /
    assignment operator += -= *= /= %= increment decrement  ++  --
    comaparison = < > <= >= == ==== !=
    logical && || !
    ternery op (cond)?true:false;
    concatnation +
    bitwise operator  -->

    <script>


        let a=4;
        let b=4;

        console.log(++a);
        console.log(a-b);
        console.log(a/b);
        console.log(a%b);
        console.log(a+=b);
        console.log(a/=b);
        console.log(a%=b);
        console.log(b++);
    </script>
