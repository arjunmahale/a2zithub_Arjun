<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- fundtion
    normal function
    parametric function
    return keyword function
    function in expression
    anonymous function
    arrow function
     -->
 <button onclick="demo()" class="btn btn-primary "> click</button>
 <h1>calculate following discount</h1>

     <script>
        // simple function
function demo(){
    alert("hello sir");
}


// parameterized function
function demo2( a, b){
    document.write("  <hr>parameterized function  <br>");
    document.write("addition is : "+(a+b));
}


// return function
function ret(){
    var amount=210;

    document.write("return function <br>  <hr>");
   document.write(" "+amount);
   return amount;
}

var a=ret();
var dis=a*10/100;
document.write(` <br>discount on ${a} is ${dis} <br>`);

// function in expression
var f=function ret(){
    var amount=210;
    document.write(" function in expression <br>  <hr>");
   document.write(" "+amount);
   return amount;
}

var a=f();
var dis=a*10/100;
document.write(` <br>discount on ${a} is ${dis}<br>`);


// anonymous function 
var f=function (){
    var amount=210;
    document.write("anonymous function <br>  <hr>");
   document.write(" "+amount);
   return amount;
}

var a=f();
var dis=a*10/100;
document.write(` <br>discount on ${a} is ${dis}<br>`);


// arrow function 
var f= () =>{
    document.write("arrow function <br>  <hr>");
    var amount=210;
   document.write(" "+amount);
   return amount;
}

var a=f();
var dis=a*10/100;
document.write(` <br>discount on ${a} is ${dis}<br>  <hr>`);





     </script>
</body>
</html>
